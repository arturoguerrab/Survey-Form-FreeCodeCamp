<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Survey Form</title>
    </head>
    <body>
        <main>
            <h1 id="title">SOCCER POOLS</h1>
            <p id="description">Help us know who are the favorites for this season </p>
            <form action="#" id="survey-form">
                <div class="data">
                    <label id="name-label" for="name">Name</label>
                    <input
                        type="text"
                        name="name"
                        id="name"
                        class="input-data"
                        placeholder="Enter your name"
                        required
                    />
                </div>
                <div class="data">
                    <label id="email-label" for="email">Email</label>
                    <input
                        type="email"
                        name="email"
                        id="email"
                        class="input-data"
                        placeholder="Enter your Email"
                        required
                    />
                </div>
                <div class="data">
                    <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
                    <input
                        type="number"
                        name="age"
                        id="number"
                        min="10"
                        max="99"
                        class="input-data"
                        placeholder="Age"
                    />
                </div>
                <div class="input-style">
                    <p id="question">Select your gender</p>
                    <select id="dropdown" name="gender" class="input-data" required>
                        <option disabled selected value>Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                        <option value="preferNo">Prefer not to say</option>
                    </select>
                </div>
                <div class="input-style">
                    <p id="question">Choose your favorite soccer team</p>
                    <select id="dropdown" name="team" class="input-data" required>
                        <option disabled selected value>Select your team</option>
                        <option value="realmadrid">Real Madrid</option>
                        <option value="barcelona">Barcelona</option>
                        <option value="manchesterudt">Manchester United</option>
                        <option value="chelsea">Chelsea</option>
                        <option value="bayern">Bayern Munich</option>
                        <option value="milan">Milan</option>                    
                    </select>
                <div class="input-style">
                    <p id="question">Who is your favorite player?</p>
                    <label>
                        <input
                        name="user-favoriteplayer"
                        value="cristiano"
                        type="radio"
                        class="input-radio"
                        checked
                        />Cristiano Ronaldo
                    </label>
                    <label>
                        <input
                        name="user-favoriteplayer"
                        value="messi"
                        type="radio"
                        class="input-radio"
                        />Lionel Messi
                    </label>
                    <label>
                        <input
                        name="user-favoriteplayer"
                        value="neymar"
                        type="radio"
                        class="input-radio"
                        />Neymar Jr
                    </label>
                    <label>
                        <input
                        name="user-favoriteplayer"
                        value="mbappe"
                        type="radio"
                        class="input-radio"
                        />Kylian Mbappe
                    </label>
                    <label>
                        <input
                        name="user-favoriteplayer"
                        value="haaland"
                        type="radio"
                        class="input-radio"
                        />Erling Haaland
                    </label>
                    <label>
                        <input
                        name="user-favoriteplayer"
                        value="lewandoski"
                        type="radio"
                        class="input-radio"
                        />Robert Lewandoski
                    </label>
                <div class="input-style">
                    <p id="question">What trophies will your team win this season?</p>
                    <label>
                        <input
                        name="trophies"
                        value="champions"
                        type="checkbox"
                        class="input-checkbox"
                    />Uefa Champions League</label>
                    <label>
                        <input
                        name="trophies"
                        value="liga"
                        type="checkbox"
                        class="input-checkbox"
                    />Local League</label>
                    <label>
                        <input
                        name="trophies"
                        value="cup"
                        type="checkbox"
                        class="input-checkbox"
                    />Local Cup</label>
                    <label>
                        <input
                        name="trophies"
                        value="scup"
                        type="checkbox"
                        class="input-checkbox"
                    />Uefa Super Cup</label>
                    <label>
                        <input
                        name="trophies"
                        value="lscup"
                        type="checkbox"
                        class="input-checkbox"
                    />Local Super Cup</label>
                    <label>
                        <input
                        name="trophies"
                        value="mundial"
                        type="checkbox"
                        class="input-checkbox"
                    />Club World Cup</label>
                </div>
                <div id="textarea">
                    <p id="question">Tell us more about your choices</p>
                    <textarea
                        id="comments"
                        class="input-textarea"
                        name="comment"
                        placeholder="Enter your comment here..."
                    ></textarea>
                </div>
                <div class="ibutton">
                    <button type="submit" id="submit" class="submit-button">
                        Submit
                    </button>
                </div>
                <div><p>  </p></div>
                </form>
                </div>
            </form>    
        </main>  
    </body>
</html>
